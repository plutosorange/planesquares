<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <style>
      .container {
        margin-top: 10%;
        width: 50%;
        height: 50%;
        transform: perspective(500px) rotateX(45deg);
      }

      .tile {
        position: relative;
        width: 30px;
        height: 30px;
        transform-style: preserve-3d;
      }

      .tile::before, .tile::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .tile::before {
        background: rgba(255, 255, 255, 0.3);
        transform: rotateX(90deg) translateZ(15px);
      }

      .tile::after {
        background: rgba(0, 0, 0, 0.2);
        transform: rotateY(90deg) translateZ(15px);
      }

      .tile.height-0 { transform: translateZ(0px); }
      .tile.height-1 { transform: translateZ(10px); }
      .tile.height-2 { transform: translateZ(20px); }
      .tile.height-3 { transform: translateZ(30px); }
      .tile.height-4 { transform: translateZ(40px); }
      .tile.height-5 { transform: translateZ(50px); }
      .tile.height-6 { transform: translateZ(60px); }
      .tile.height-7 { transform: translateZ(70px); }
      .tile.height-8 { transform: translateZ(80px); }

      .col {
        display: block;
        width: 50px;
        height: 50px;
        margin: 0.5px;
        background-color: black;
      }

      .row {
        margin: 0.5px;
      }
    </style>
    
    <div class="container">
      <script>
        for (let i = 0; i < 10; i++) {
          document.write(`<div class="row" id="${i}">`);
          for (let j = 0; j < 10; j++) {
            document.write(`<div class="col" id="${i}${j}"></div>`);
          }
          document.write(`</div>`);
        }
      </script>
    </div>
    
    <script src="./public/src/js/noise.js"></script>
    <script src="./public/src/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@15.0.0"></script>
    <script>
        const { Client } = Appwrite;
    </script>
  </body>
</html>
